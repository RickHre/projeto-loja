{% extends "base.html" %}

{% block title %}Cadastro de Clientes{% endblock %}

{% block content %}
    <h1>Cadastro de Clientes</h1>

    <!-- Exibição de mensagens de erro ou sucesso -->
    {% if erros %}
        <p style="color: red;">{{ erros }}</p>
    {% endif %}
    {% if sucesso %}
        <p style="color: green;">{{ sucesso }}</p>
    {% endif %}

    <form id="formCadastro" action="/cadastro" method="POST">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone"><br><br>

        <button type="submit">Cadastrar</button>
    </form>
{% endblock %}
