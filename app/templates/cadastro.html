<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Criar Conta{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <img src="{{ url_for('static', filename='img/logo_urso.jpg') }}" alt="Logo Tribus Tiete" class="logo-image-full">
        </div>
        <div class="right-section-cadastro">
            <h2>CRIAR CONTA</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            <script id="flash-messages-data" type="application/json">
                [
                {% for cat, msg in messages %}
                    {"category": "{{ cat }}", "message": "{{ msg }}"}{% if not loop.last %},{% endif %}
                {% endfor %}
                ]
            </script>
            {% endwith %}
            <form class="register-form" action="{{ url_for('auth.cadastro') }}" method="POST">
                <div class="input-group">
                    <label for="username">NOME DE USUÁRIO</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">SENHA</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">CONFIRMAR SENHA</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <p class="create-account"><a href="{{ url_for('auth.login') }}">JÁ TEM UMA CONTA?</a></p>
                <button type="submit" class="btn btn-primary register-button">CRIAR CONTA</button>
            </form>
        </div>
    </div>
    <footer>
        <p>COPYRIGHT 2025</p>
    </footer>
    <script src="{{ url_for('static', filename='js/flash_messages.js') }}"></script>
</body>
</html>
